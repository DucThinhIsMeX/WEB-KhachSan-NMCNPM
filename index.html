<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Khách sạn</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <div class="container">
        <header id="header"></header>
        <div class="main-content">
            <aside id="sidebar"></aside>
            <main id="content">
                <h1>Chào mừng đến với Hệ thống Quản lý Khách sạn</h1>
                <div class="dashboard">
                    <div class="card">
                        <h3>Tổng số phòng</h3>
                        <p class="stat-number" id="totalRooms">0</p>
                    </div>
                    <div class="card">
                        <h3>Phòng đang thuê</h3>
                        <p class="stat-number" id="occupiedRooms">0</p>
                    </div>
                    <div class="card">
                        <h3>Doanh thu tháng</h3>
                        <p class="stat-number" id="monthRevenue">0 VNĐ</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="src/assets/js/main.js"></script>
</body>
</html>
