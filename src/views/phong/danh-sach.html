<div class="page-header">
    <h2>Danh Mục Phòng (BM1)</h2>
    <button class="btn btn-primary" id="btnThemPhong">+ Thêm Phòng</button>
</div>

<div class="filter-section">
    <select id="filterLoaiPhong" class="form-control">
        <option value="">Tất cả loại phòng</option>
        <option value="A">Loại A</option>
        <option value="B">Loại B</option>
        <option value="C">Loại C</option>
    </select>
    <select id="filterTrangThai" class="form-control">
        <option value="">Tất cả trạng thái</option>
        <option value="TRONG">Phòng trống</option>
        <option value="DANG_THUE">Đang thuê</option>
    </select>
</div>

<table class="data-table" id="tablePhong">
    <thead>
        <tr>
            <th>Mã Phòng</th>
            <th>Tên Phòng</th>
            <th>Loại Phòng</th>
            <th>Đơn Giá</th>
            <th>Trạng Thái</th>
            <th>Ghi Chú</th>
            <th>Thao Tác</th>
        </tr>
    </thead>
    <tbody id="tbodyPhong">
        <!-- Dữ liệu sẽ được load động -->
    </tbody>
</table>
